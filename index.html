<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gravel</title>
  </head>
  <body>
    <section class="showcase">
      <header>
        <h2 class="logo">Gravel</h2>
        <div class="toggle"></div>
      </header>

      <video src="explore.mp4" muted loop autoplay></video>
      <div class="overlay"></div>
      <div class="text">
        <h2>Never Stop exploring</h2>
        <h3>Exploring The World</h3>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reiciendis
          vitae, molestias mollitia ratione accusantium qui optio expedita et
          sed deserunt.
        </p>
        <a href="#">Join the ride</a>
      </div>

      <ul class="social">
        <li>
          <a href="#"><img src="facebook.svg" /></a>
        </li>
        <li>
          <a href="#"><img src="instagram.svg" /></a>
        </li>
        <li>
          <a href="#"><img src="twitter.svg" /></a>
        </li>
      </ul>
    </section>

    <div class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Route</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <script>
      const menuToggle = document.querySelector(".toggle");
      const showcase = document.querySelector(".showcase");

      menuToggle.addEventListener("click", () => {
        menuToggle.classList.toggle("active");
        showcase.classList.toggle("active");
      });
    </script>
  </body>
</html>
